<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Album Cover</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="music-player">
      <img
        src="https://imgs.search.brave.com/wsNCboRc3XIg4alAzDGeuXg0ykxSY99s8HXTumXBRjA/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9seXJp/Y3MuanNwaW55aW4u/bmV0L3dwLWNvbnRl/bnQvcGx1Z2lucy93/cC15b3V0dWJlLWx5/dGUvbHl0ZUNhY2hl/LnBocD9vcmlnVGh1/bWJVcmw9aHR0cHM6/Ly9pLnl0aW1nLmNv/bS92aS8zSmlxU0Fj/S1ZTYy8wLmpwZw"
        alt="Song Cover"
        class="album-cover"
      />
      <div class="music-info">
        <h2 class="song-title">Bullet</h2>
        <p class="artist">Khasa ala Chahar</p>
      </div>
      <div class="controls">
        <button class="pause-btn"><i class="fa-solid fa-pause"></i></button>
        <button class="prev-btn"><i class="fa-solid fa-backward-step"></i></button>
        <button class="next-btn"><i class="fa-solid fa-forward-step"></i></button>
      </div>
    </div>
  </body>
</html>
